<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<title>Login</title>
<script>
    function register()
	{
        var uname= document.getElementById("usern").value;
        var pwd= document.getElementById("psw").value;
		
        //regex code
		var pwd_expression = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!"#$%&'()*+,-.:;<=>?@[\]^_`{|}~])[A-Za-z\d!"#$%&'()*+,-.:;<=>?@[\]^_`{|}~]{6,6}$/;
        var usrname = /^[A-Za-z]+$/;

		if(uname=='')
        {
            alert('Please enter your username');
            return false;
        }
        else if(!usrname.test(uname))
        {
            alert('Name field required only alphabet characters');
            return false;
        }
        else if(pwd=='')
        {
             alert('Please enter Password');
            return false;
        }
        else if(!pwd_expression.test(pwd))
        {
            alert ('At least ONE Uppercase, ONE Lowercase, ONE Special character, ONE Numeric letter and 6 DIGITS LENGTH are required in Password filed');
            return false;
        }
        else
        {
            alert('Welcome Back! You will be redirected to ExpressEat Main Page'); 
             // registerPage.style.display = 'none';
            // successPage.style.visibility = 'visible';
             // return false;
            location.pathname= "index.html";
            return false;
    
        }
    
    }

    function clearFunc()
    {
        document.getElementById("usern").value="";
        document.getElementById("psw").value="";			
    }

</script>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="left">
                <div class="logo">
                    <img src="Bg/Logo-04.png" alt="small-logo">
                </div>
                <div class="word">
                    <p>ExpressEat</p>
                </div>
                <p>welcome!</p>
                <h1 id="sign">sign in here</h1>
                <h1 id="newhere">new here?<b> sign up now!</b></h1>
                <h3 id="create"><a href="register.html" >Create An Account</a></h3>
            </div>
            <div class="right">
                <div class="form-box">
                    <h1>Sign In</h1>
                    <hr>
                    <form name="login" method="POST" action="">
                        <div>
                            <p>USERNAME</p>
                            <i class='fas fa-user-alt' style="color: #ffa200;"></i>  <input class="input-element" type="text" name="usern" id="usern" placeholder="Enter username">
                        </div>
                        <div class="error" id="usernameErr"></div>
                        <div>
                            <p>PASSWORD</p>
                            <i class='fas fa-unlock-alt' style="color: #ffa200;"></i>  <input class="input-element" type="password" name="passw" id="psw" placeholder="Enter password">
                        </div>
                        <div class="error" id="passwordErr"></div>
                        <!-- <div class="keep">
                            <input type="checkbox" name="keep" value="keep">
                            <label for="keep">Keep me sign in </label>
                        </div> -->
                        <br>
                        <br>
                        <div class="mode">
                            <h2>Sign in as:</h2>
                            <div id="butang">
                                <button type="submit" onclick="return register()">ADMIN</button><button type="submit" onclick="return register()">CUSTOMER</button>
                                &nbsp;
                                <input  id="butang" type="reset" value="Clear Form" onclick="clearFunc()" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
